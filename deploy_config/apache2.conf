<VirtualHost *:80>
  ServerName api3
  ServerAlias api3.staging.deppsviluppo.org

  LoadModule uwsgi_module /usr/lib/apache2/modules/mod_uwsgi.so
  <Location "/">
      Order Allow,Deny
      Allow from all
      SetHandler uwsgi-handler
      uWSGISocket 127.0.0.1:8030

  </Location>

  <Location "/media">
      SetHandler None
  </Location>
  Alias /media /home/op_api3/public/media

  <Location "/static">
      SetHandler None
  </Location>
  Alias /static /home/op_api3/public/assets


  ErrorLog /var/log/apache2/op_api3_error_log
  LogLevel info
  CustomLog /var/log/apache2/op_api3_access_log combined
</VirtualHost>

